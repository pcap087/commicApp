<h1>Heroes <small>Marvel y DC</small></h1>
<form class="form-inline animated fadeIn fast">
    <input class="form-control col-sm-3 rounded-pill" type="search" placeholder="Buscar" aria-label="Buscar" name="buscar" [(ngModel)]="_heroesService.filterHeroes">
    <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
</form>
<hr>
<div class="card-columns animated fadeIn fast">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes | filter:_heroesService.filterHeroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroes.nombre">
        <div class="card-body">
            <h4 class="card-title">{{heroe.nombre}}</h4>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver más</button>
            <!-- <a [routerLink]="['heroe', i]" class="btn btn-outline-primary btn-block">Ver más link</a> -->
        </div>
    </div>
</div>
<!-- <pre>{{heroes | json}}</pre> -->
<footer class="page-footer">

    </div>
</footer>
